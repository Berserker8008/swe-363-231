<div class="hello-world-container">
    <h1 class="hello-world-heading">Hello, World!</h1>
    <p class="hello-world-description">Welcome to my Angular "Hello, World!" application.</p>
    <button (click)="showMessage()" class="hello-world-button">Click Me</button>
    <p *ngIf="showMessageFlag" class="hello-world-message">You clicked the button!</p>
</div>
